<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Roboto', sans-serif;
        }
        .dashboard-header {
            background-color: #007bff;
            color: white;
            padding: 15px 0;
            text-align: center;
            border-bottom: 3px solid #0056b3;
        }
        .dashboard-header h1 {
            margin: 0;
            font-size: 2rem;
        }
        .dashboard-container {
            max-width: 1200px;
            margin: 30px auto;
        }
        .dashboard-card {
            background-color: white;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            padding: 15px;
            text-align: center;
        }
        .card-header h5 {
            margin: 0;
        }
        .card-body {
            text-align: center;
            padding: 20px;
        }
        .status-display {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 0.9rem;
            color: #666;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="dashboard-header">
        <h1>Smart Home Control Dashboard</h1>
    </div>

    <!-- Dashboard Container -->
    <div class="dashboard-container">
        <div class="row g-4">
            <!-- LED Control -->
            <div class="col-md-6 col-lg-4">
                <div class="dashboard-card">
                    <div class="card-header">
                        <h5>LED Control</h5>
                        <i id="ledIcon" class="fas fa-lightbulb fa-2x text-secondary"></i>
                    </div>
                    <div class="card-body">
                        <button onclick="controlLED('on')" class="btn btn-success">
                            <i class="fas fa-toggle-on"></i> Turn ON
                        </button>
                        <button onclick="controlLED('off')" class="btn btn-danger">
                            <i class="fas fa-toggle-off"></i> Turn OFF
                        </button>
                    </div>
                </div>
            </div>

            <!-- Door Control -->
            <div class="col-md-6 col-lg-4">
                <div class="dashboard-card">
                    <div class="card-header">
                        <h5>Door Control</h5>
                        <i id="doorIcon" class="fas fa-door-closed fa-2x text-secondary"></i>
                    </div>
                    <div class="card-body">
                        <button onclick="controlDoor('open')" class="btn btn-primary">
                            <i class="fas fa-door-open"></i> Open Door
                        </button>
                        <button onclick="controlDoor('close')" class="btn btn-secondary">
                            <i class="fas fa-door-closed"></i> Close Door
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Smart Home Dashboard © 2024. Made with ❤️ by <a href="#">Your Name</a>.</p>
    </div>

    <!-- JavaScript -->
    <script>
        function controlLED(state) {
            fetch('/led', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: 'state=' + state
            }).then(response => {
                console.log('LED ' + state);
                const ledIcon = document.getElementById('ledIcon');
                if (state === 'on') {
                    ledIcon.classList.remove('text-secondary');
                    ledIcon.classList.add('text-warning');
                } else {
                    ledIcon.classList.remove('text-warning');
                    ledIcon.classList.add('text-secondary');
                }
            }).catch(error => {
                console.error('Error:', error);
                alert('Failed to control LED');
            });
        }

        function controlDoor(action) {
            fetch('/door', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: 'action=' + action
            }).then(response => {
                console.log('Door ' + action);
                const doorIcon = document.getElementById('doorIcon');
                if (action === 'open') {
                    doorIcon.classList.remove('fa-door-closed');
                    doorIcon.classList.add('fa-door-open');
                    doorIcon.classList.add('text-success');
                } else {
                    doorIcon.classList.remove('fa-door-open');
                    doorIcon.classList.add('fa-door-closed');
                    doorIcon.classList.remove('text-success');
                }
            }).catch(error => {
                console.error('Error:', error);
                alert('Failed to control door');
            });
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
